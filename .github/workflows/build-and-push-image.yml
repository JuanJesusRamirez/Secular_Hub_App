name: Build and Push Image

on:
  push:
    branches: [ dev ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Optional image tag (overrides branch/tag logic)'
        required: false

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: acrsecularhubshared
  ACR_REGISTRY: acrsecularhubshared.azurecr.io
  IMAGE_NAME: secular-hub

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        id: set-image-tag
        shell: bash
        run: |
          # Use explicit workflow_dispatch input if provided
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.image-tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.image-tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            IMAGE_TAG="${GITHUB_REF#refs/tags/}"
          elif [[ "${GITHUB_REF}" == refs/heads/dev ]]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="${GITHUB_SHA:0:8}"
          fi
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to ACR
        run: |
          ACR_TOKEN=$(az acr login --name ${{ env.ACR_NAME }} --expose-token --output tsv --query accessToken)
          echo $ACR_TOKEN | docker login ${{ env.ACR_REGISTRY }} -u 00000000-0000-0000-0000-000000000000 --password-stdin
      
      - name: Build Docker image (tagged)
        run: |
          docker build -t ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
      
      - name: Push image to ACR
        run: |
          docker push ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      
      - name: Verify image in ACR
        run: |
          az acr repository show \
            --name ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Tag and push branch alias (dev:latest)
        run: |
          if [[ "${GITHUB_REF}" == refs/heads/dev ]]; then
            docker tag ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker push ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          fi

      - name: Update Container App (dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          set -e
          echo "Updating Container App to use image ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          az containerapp update --name ca-secular-hub-api-dev --resource-group rg-secular-hub-dev --image ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # Ensure the managed identity has AcrPull on the registry
          PRINCIPAL_ID=$(az containerapp show -n ca-secular-hub-api-dev -g rg-secular-hub-dev --query "identity.principalId" -o tsv)
          ACR_ID=$(az acr show -n ${{ env.ACR_NAME }} --query "id" -o tsv)
          if [ -z "$PRINCIPAL_ID" ]; then
            echo "No principal id found for Container App; skipping role assignment"
          else
            echo "Assigning AcrPull role to principal $PRINCIPAL_ID on $ACR_ID (idempotent)"
            az role assignment create --assignee $PRINCIPAL_ID --role AcrPull --scope $ACR_ID || echo "role assignment may already exist"
          fi

      - name: Confirm image in ACR (post-push)
        run: |
          az acr repository show --name ${{ env.ACR_NAME }} --image ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          if [[ "${GITHUB_REF}" == refs/heads/dev ]]; then
            az acr repository show --name ${{ env.ACR_NAME }} --image ${{ env.IMAGE_NAME }}:latest
          fi
