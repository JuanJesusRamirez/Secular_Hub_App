name: Build and Deploy Node App to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/deploy-app.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.archive.outputs.artifact }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Archive build
        id: archive
        run: |
          # Include dist folder, public folder, package.json, and node_modules
          zip -r app.zip dist/ public/ package.json node_modules/ -x "node_modules/.bin/*" "node_modules/*/test/*" "node_modules/*/tests/*"
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: app-zip
          path: ./
      
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy to Azure App Service
        run: |
          az webapp deployment source config-zip \
            --resource-group "secular-hub-app-rg" \
            --name "secular-hub-app" \
            --src app.zip
