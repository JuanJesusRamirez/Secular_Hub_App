name: Build and Deploy Node App to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.archive.outputs.artifact }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Archive build
        id: archive
        run: |
          if [ -d "build" ]; then zip -r app.zip build; else zip -r app.zip .; fi
      - uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-zip
          path: ./
      - name: Validate AZURE_CREDENTIALS secret
        run: |
          python - <<'PY'
          import os,sys,json
          s=os.environ.get('AZURE_CREDENTIALS')
          if not s:
              print('AZURE_CREDENTIALS secret is not set')
              sys.exit(1)
          try:
              json.loads(s)
          except Exception as e:
              print('AZURE_CREDENTIALS is not valid JSON:', e)
              sys.exit(1)
          print('AZURE_CREDENTIALS is valid JSON')
          PY
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Web App (zip)
        run: |
          az webapp deployment source config-zip \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --name "${{ secrets.AZURE_APP_NAME }}" \
            --src app.zip
