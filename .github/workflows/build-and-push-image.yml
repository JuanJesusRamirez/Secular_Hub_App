name: Build and Push Image

on:
  push:
    branches: [ dev ]
    paths:
      - 'app/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/build-and-push-image.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: acrsecularhub
  ACR_REGISTRY: acrsecularhub.azurecr.io
  IMAGE_NAME: secular-hub

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to ACR
        run: |
          ACR_TOKEN=$(az acr login --name ${{ env.ACR_NAME }} --expose-token --output tsv --query accessToken)
          echo $ACR_TOKEN | docker login ${{ env.ACR_REGISTRY }} -u 00000000-0000-0000-0000-000000000000 --password-stdin
      
      - name: Build Docker image with immutable tag (commit SHA)
        run: |
          docker build -t ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
      
      - name: Push image to ACR
        run: |
          docker push ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Verify image in ACR
        run: |
          az acr repository show \
            --name ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }}
