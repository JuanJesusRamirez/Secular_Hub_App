name: Terraform

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  push:
    branches: [dev, user_acceptante_testing]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - user_acceptante_testing

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: "1.5.7"
  WORKING_DIR: terraform

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init (no backend, no provider auth)
        run: terraform init -backend=false -input=false -no-color -reconfigure
        env:
          TF_LOG: INFO

      - name: Terraform Validate (syntax check only)
        run: terraform validate -no-color

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/user_acceptante_testing')) ||
      (github.event_name == 'pull_request' && (github.event.pull_request.base.ref == 'dev' || github.event.pull_request.base.ref == 'user_acceptante_testing')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.branch == 'dev' || github.event.inputs.branch == 'user_acceptante_testing'))
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    env:
      ENVIRONMENT: ${{ github.ref_name }}
    steps:
      - name: Apply Debug Info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Name: ${{ github.ref_name }}"
          echo "PR base ref: ${{ github.event.pull_request.base.ref }}"
          echo "Dispatch input.branch: ${{ github.event.inputs.branch }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init (with backend)
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-secular-hub-tfstate" \
            -backend-config="storage_account_name=secularhubtfst20260108" \
            -backend-config="container_name=tfstate" \
            -reconfigure
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Plan
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" = "user_acceptante_testing" ]; then
            ENV_FILE="uat"
          else
            ENV_FILE="$BRANCH"
          fi
          terraform plan \
            -var-file=../envs/${ENV_FILE}.tfvars \
            -var="image_tag=${{ github.sha }}" \
            -input=false \
            -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
