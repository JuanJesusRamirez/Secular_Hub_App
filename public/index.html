<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Express - Azure Ready</title>
    <style>
        :root {
            --primary: #d9534f;
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            border-radius: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #d9534f, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #ccc;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            background: rgba(217, 83, 79, 0.15);
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 1rem;
            border: 1px solid #d9534f;
        }

        #api-response {
            margin-top: 2rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            background: #000;
            padding: 1rem;
            border-radius: 10px;
            color: #00ff00;
            text-align: left;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .btn {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            background: #c9302c;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Azul & TypeScript</h1>
        <p>Esta aplicación está configurada para funcionar localmente y desplegarse fácilmente en <strong>Azure App
                Service</strong>.</p>
        <div class="status-badge">Lista para Desplegar</div>

        <button class="btn" onclick="fetchApi()">Consultar API</button>
        <div id="api-response"></div>
    </div>

    <script>
        // Commit trigger: updating a harmless HTML comment to trigger CI
        async function fetchApi() {
            const el = document.getElementById('api-response');
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                el.innerText = JSON.stringify(data, null, 2);
                el.style.opacity = '1';
            } catch (err) {
                el.innerText = "Error al conectar con la API";
                el.style.opacity = '1';
            }
        }
    </script>
</body>

</html>
