name: Build and Deploy Container App to PRD

on:
  push:
    branches: [ prd ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'Dockerfile'
      - '.github/workflows/deploy-prd.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: secularhubreg
  ACR_REGISTRY: secularhubreg.azurecr.io
  IMAGE_NAME: secular-hub-app
  CONTAINER_APP_NAME: secular-hub-app-prd
  RESOURCE_GROUP: secular-hub-app-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get ACR credentials and login to Docker
        run: |
          ACR_TOKEN=$(az acr login --name ${{ env.ACR_NAME }} --expose-token --output tsv --query accessToken)
          echo $ACR_TOKEN | docker login ${{ env.ACR_REGISTRY }} -u 00000000-0000-0000-0000-000000000000 --password-stdin
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:prod .
          docker tag ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:prod ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Push to Azure Container Registry
        run: |
          docker push ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:prod
          docker push ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Update PRD Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image "${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:prod"
      
      - name: Get Container App URL
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "Container App deployed at: https://$FQDN"
